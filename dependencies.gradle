ext {
    androidCompileSdkVersion = 29
    androidMinSdkVersion = 14
    androidToolsBuildGradleVersion = '4.0.0-alpha07'
    kotlinVersion = '1.3.61'
    kotlinCoroutinesVersion = '1.3.3'
    junitVersion = '4.12'
    appCompatVersion = '1.1.0'
    coreKtxVersion = '1.2.0'
    remoteConfigVersion = '19.1.0'

    support = [
            appCompat: "androidx.appcompat:appcompat:$appCompatVersion",
            core: "androidx.core:core-ktx:$coreKtxVersion"
    ]

    kotlin = [
            stdlib: "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion",
            coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutinesVersion"
    ]

    firebase = [
            remoteConfig: "com.google.firebase:firebase-config-ktx:$remoteConfigVersion"
    ]

    test = [
            junit: "junit:junit:$junitVersion"
    ]
}